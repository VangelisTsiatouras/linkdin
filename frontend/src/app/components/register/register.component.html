<img class="background-img" src="../../../assets/images/welcome_page_image_16_9.jpg"/>
<div class="layer">
</div>
<div class="container">
  <div class="card card-container">
    <img id="logo-img" class="logo-img-card" src="../../../assets/images/linkDIn.png"/>
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signup" #regForm="ngForm" (ngSubmit)="regForm.valid && registerUser()" novalidate>
      <input class="form-control" id="inputEmail" name= "email" type="email" #email_form="ngModel" placeholder="Email address" ngModel email required autofocus [(ngModel)]="email" >
      <div *ngIf="email_form.errors && (email_form.dirty || email_form.touched)" class="alert-error"></div>
      <input class="form-control" id="password_1" name="password_1" type="password" #pass_1_form="ngModel" placeholder="Password" required [(ngModel)]="password_1">
      <div *ngIf="pass_1_form.errors && (pass_1_form.dirty || pass_1_form.touched)" class="alert-error"></div>
      <input class="form-control" id="password_2" name="password_2" type="password" #pass_2_form="ngModel" placeholder="Confirm Password" pattern={{password_1}} required [(ngModel)]="password_2">
      <div *ngIf="pass_2_form.errors && (pass_2_form.dirty || pass_2_form.touched)" class="alert-error"></div>
      <input class="form-control" id="firstName" name="firstName" type="text" #firstname_form="ngModel" placeholder="First Name" required [(ngModel)]="firstName">
      <div *ngIf="firstname_form.errors && (firstname_form.dirty || firstname_form.touched)" class="alert-error"></div>
      <input class="form-control" id="lastName" name="lastName" type="text" #lastname_form="ngModel" placeholder="Last Name" required [(ngModel)]="lastName">
      <div *ngIf="lastname_form.errors && (lastname_form.dirty || lastname_form.touched)" class="alert-error"></div>
      <input class="form-control" id="phoneNumber" name="phoneNumber" type="tel" #phone_form="ngModel" placeholder="Phone Number" required [(ngModel)]="phoneNumber">
      <div *ngIf="phone_form.errors && (phone_form.dirty || phone_form.touched)" class="alert-error"></div>
      <div class="form-group form-group-sm">
        <p id="fileHelp" class="form-text text-muted">Upload profile picture</p>
        <input type="file" class="form-control-file input-sm" id="exampleInputFile" aria-describedby="fileHelp" accept="image/*">
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Register</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
