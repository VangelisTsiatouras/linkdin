<img class="background-img" src="../../../assets/images/welcome_page_image_16_9.jpg"/>
<div class="layer">
</div>
<div class="container">
  <div class="card card-container">
    <img id="logo-img" class="logo-img-card" src="../../../assets/images/linkDIn.png"/>
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <input type="password" id="reenterPassword" class="form-control" placeholder="Password confirmation" required>
      <input type="text" id="firstName" class="form-control" placeholder="First Name" required>

      <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
      <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
      <div class="form-group">
        <p id="fileHelp" class="form-text text-muted">Upload profile picture</p>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->

<app-footer></app-footer>
