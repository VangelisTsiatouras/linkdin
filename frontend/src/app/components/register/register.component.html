<!--<meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=no">-->
<img class="background-img" src="../../../assets/images/welcome_page_image_16_9.jpg"/>
<div class="layer">
</div>
<div class="container">
  <div class="card card-container">
    <img id="logo-img" class="logo-img-card" src="../../../assets/images/linkDIn.png"/>
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signup" (submit)="registerUser()" ngNativeValidate>
      <span id="reauth-email" class="reauth-email"></span>
      <input class="form-control" id="inputEmail" name= "email" type="email" placeholder="Email address" required autofocus [(ngModel)]="email" >
      <input class="form-control" id="password" name="password_1" type="password" [(ngModel)]="password_1" onchange="if(this.checkValidity()) form.password_2.pattern = this.value;" placeholder="Password" required>
      <input class="form-control" id="password_two" name="password_2" type="password" [(ngModel)]="password_2" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
      <input class="form-control" id="firstName" name="firstName" type="text" placeholder="First Name" required [(ngModel)]="firstName">
      <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Last Name" required [(ngModel)]="lastName">
      <input class="form-control" id="phoneNumber" name="phoneNumber" type="tel" placeholder="Phone Number" required [(ngModel)]="phoneNumber">
      <div class="form-group form-group-sm">
        <p id="fileHelp" class="form-text text-muted">Upload profile picture</p>
        <input type="file" class="form-control-file input-sm" id="exampleInputFile" aria-describedby="fileHelp" accept="image/*">
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Register</button>
    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->

<app-footer></app-footer>
