<app-adminnavbar></app-adminnavbar>
<div class="admin-container">
  <div *ngFor="let x of users">
    <div class="user-info">
      <input type="checkbox" id="scales" name="feature" value="scales" checked/>
      <a class="btn user-identifiers" [routerLink]="['/users', x.id]">
        <img class="rounded-circle profile-image" src="{{x.image}}">
        <span class="user-name"> {{ x.name }} {{ x.surname }} </span>
      </a>
      <button class="btn export" type="button" onclick="alert('Hello world!')">Export this user to xml</button>
    </div>
  </div>
</div>
<app-footer></app-footer>
