<!--<meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=no">-->
<img class="background-img" src="../../../assets/images/welcome_page_image_16_9.jpg"/>
  <div class="layer">
  </div>
  <div class="container">
    <div class="card card-container">
      <img id="logo-img" class="logo-img-card" src="../../../assets/images/linkDIn.png"/>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" (submit)="loginUser()" ngNativeValidate>
        <span id="reauth-email" class="reauth-email"></span>
        <input class="form-control" type="email" id="inputEmail" placeholder="Email address" name="email" [(ngModel)]="user.email" required autofocus>
        <input class="form-control" type="password" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="user.password" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
      <a [routerLink]="['/register']" class="register">
        New to linkDIn? Register now!
      </a>
    </div><!-- /card-container -->
</div><!-- /container -->

<app-footer></app-footer>
