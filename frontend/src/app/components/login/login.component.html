<!--<meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=no">-->
<img class="background-img" src="../../../assets/images/welcome_page_image_16_9.jpg"/>
  <div class="layer">
  </div>
  <div class="container">
    <div class="card card-container">
      <img id="logo-img" class="logo-img-card" src="../../../assets/images/linkDIn.png"/>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" (submit)="loginUser()">
        <span id="reauth-email" class="reauth-email"></span>
        <input [(ngModel)]="user.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input [(ngModel)]="user.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
      <a [routerLink]="['/register']" class="register">
        New to linkDIn? Register now!
      </a>
    </div><!-- /card-container -->
</div><!-- /container -->

<app-footer></app-footer>
