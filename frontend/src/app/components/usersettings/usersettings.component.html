<app-navbar></app-navbar>
<div class="settings-content">
  <label class="settings-title">
    User Settings
  </label>
  <div class="border"></div>
  <div class="row">
    <div class="col-4 offset-4">

      <div class="form-group">
        <label class="setting-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" value="{{phoneNumber}}" [(ngModel)]="phoneNumber" maxlength="45">
        <div class="d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="phoneRadio" id="phoneRadio1" [value]="true" [(ngModel)]="isPhonePublic">
            <label class="form-check-label" for="phoneRadio1">
              <fa-icon [icon]="['fas', 'globe-africa']"></fa-icon>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="phoneRadio" id="phoneRadio2" [value]="false" [(ngModel)]="isPhonePublic">
            <label class="form-check-label" for="phoneRadio2">
              <fa-icon [icon]="['fas', 'users']"></fa-icon>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="setting-label">City</label>
          <input type="text" class="form-control" id="city" value="{{city}}" [(ngModel)]="city" maxlength="45">
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cityRadio" id="cityRadio1" [value]="true" [(ngModel)]="isCityPublic">
            <label class="form-check-label" for="cityRadio1">
              <fa-icon [icon]="['fas', 'globe-africa']"></fa-icon>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cityRadio" id="cityRadio2" [value]="false" [(ngModel)]="isCityPublic">
            <label class="form-check-label" for="cityRadio2">
              <fa-icon [icon]="['fas', 'users']"></fa-icon>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="setting-label">Profession</label>
          <textarea class="form-control profession-text" id="profession" value="{{profession}}" [(ngModel)]="profession" maxlength="45"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="professionRadio" id="professionRadio1" [value]="true" [(ngModel)]="isProfessionPublic">
            <label class="form-check-label" for="professionRadio1">
              <fa-icon [icon]="['fas', 'globe-africa']"></fa-icon>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="professionRadio" id="professionRadio2" [value]="false" [(ngModel)]="isProfessionPublic">
            <label class="form-check-label" for="professionRadio2">
              <fa-icon [icon]="['fas', 'users']"></fa-icon>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="setting-label">Company</label>
          <textarea class="form-control profession-text" id="company" value="{{company}}" [(ngModel)]="company" maxlength="45"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="companyRadio" id="companyRadio1" [value]="true" [(ngModel)]="isCompanyPublic">
            <label class="form-check-label" for="companyRadio1">
              <fa-icon [icon]="['fas', 'globe-africa']"></fa-icon>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="companyRadio" id="companyRadio2" [value]="false" [(ngModel)]="isCompanyPublic">
            <label class="form-check-label" for="companyRadio2">
              <fa-icon [icon]="['fas', 'users']"></fa-icon>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="setting-label">Education</label>
          <textarea class="form-control profession-text" id="education" value="{{education}}" [(ngModel)]="education" maxlength="45"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="educationRadio" id="educationRadio1" [value]="true" [(ngModel)]="isEducationPublic">
            <label class="form-check-label" for="educationRadio1">
              <fa-icon [icon]="['fas', 'globe-africa']"></fa-icon>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="educationRadio" id="educationRadio2" [value]="false" [(ngModel)]="isEducationPublic">
            <label class="form-check-label" for="educationRadio2">
              <fa-icon [icon]="['fas', 'users']"></fa-icon>
            </label>
          </div>
        </div>

        <div class="center-buttons">
          <button class="btn btn-info btn-lg submit-button" type="button" (click)="updateUserInfo()">
            Save Changes
          </button>
          <button class="btn btn-info btn-lg cancel-button" type="button" [routerLink]="['/home']">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
