<app-navbar></app-navbar>
<div class="settings-content">
  <label class="settings-title">
    User Settings
  </label>
  <div class="border"></div>
  <div class="row">
    <div class="col-4 offset-4">

      <div class="form-group">
        <label class="setting-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" value="{{phoneNumber}}" [(ngModel)]="phoneNumber">

        <div class="d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{isPhonePublic}}" [checked]="['isPhonePublic']">
            <label class="form-check-label" for="exampleRadios1">
              <fa-icon class="icon-post" [icon]="faGlobeAfrica"></fa-icon>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="{{isPhonePublic}}" [checked]="['isPhonePublic']">
            <label class="form-check-label" for="exampleRadios2">
              <fa-icon class="icon-post" [icon]="faUsers"></fa-icon>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="setting-label">City</label>
          <input type="text" class="form-control" id="city" value="{{city}}" [(ngModel)]="city">
        </div>
        <div class="form-group">
          <label class="setting-label">Profession</label>
          <textarea class="form-control profession-text" id="profession" value="{{profession}}" [(ngModel)]="profession"></textarea>
        </div>
        <div class="form-group">
          <label class="setting-label">Company</label>
          <textarea class="form-control profession-text" id="company" value="{{company}}" [(ngModel)]="company"></textarea>
        </div>
        <div class="form-group">
          <label class="setting-label">Education</label>
          <textarea class="form-control profession-text" id="education" value="{{education}}" [(ngModel)]="education"></textarea>
        </div>
        <div class="center-buttons">
          <button class="btn btn-info btn-lg submit-button" type="button" (click)="updateUserInfo()">
            Save Changes
          </button>
          <button class="btn btn-info btn-lg cancel-button" type="button">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
